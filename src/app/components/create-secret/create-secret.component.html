@if (loading()) {
  <button disabled hlmBtn>
    <ng-icon
      hlm
      name="lucideLoaderCircle"
      size="sm"
      class="mr-2 animate-spin" />
    Creating
  </button>
} @else {
  <button (click)="openCreateDialog()" hlmBtn>
    <ng-icon hlm size="sm" class="mr-2" name="lucidePlus" /> Create secret
  </button>
}
